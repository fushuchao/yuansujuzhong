<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 400px;
            height: 300px;
            background: purple;
            position: absolute;
            left: 50%;
            top: 50%;
            /*负外边距法*/
            margin-top: -150px;
            margin-left: -200px;
        }
    </style>
</head>
<body>
<div></div>
</body><!--第一种方式 负外边距法-->
</html>
