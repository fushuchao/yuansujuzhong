<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 400px;
            height: 300px;
            background: purple;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        /*1.兼容ie9及以上的版本浏览器
        2.宽和高可以设置百分比也可以不设置
        3.宽度可以设置*/
    </style>
</head>
<body>
<div></div>
</body><!--第三种方式-->
</html>
