<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 40%;
            height: 50%;
            background: purple;
            position: absolute;
            /*left: 50%;*/
            top: 0;
            margin: auto;
            left: 0;
            bottom: 0;
            right: 0;
            /*负外边距法*/
        }
        /*1.兼容ie8及以上的版本
        2.元素必须有宽和高
        3.宽和高可以设置百分比*/
    </style>
</head>
<body>
<div></div>
</body><!--第二种方式-->
</html>
